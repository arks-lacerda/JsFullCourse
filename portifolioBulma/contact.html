<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Portfolio em Bulma</title>
</head>
<body>
    <header>
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="https://bulma.io/images/bulma-logo-white.png" alt="Bulma" width="112" height="28">
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-end is-spaced">
                    <a class="navbar-item" href="./index.html">Inicio</a>
                    <a class="navbar-item" href="./contact.html">Contato</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-4">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="./assets/images/arthurlacerda.jpg" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="./assets/images/img_20200629_133642.ico" alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">Arthur Lacerda</p>
                                    <p class="subtitle is-6">@arthurlacerda</p>
                                </div>
                            </div>

                            <div class="content">
                                <span class="tag is-dark is-medium">Javascript Full Stack Developer.</span>
                            </div>
                        
                            <div class="content">
                                <p>(31) 9 9966-6656</p>
                                <p>arthur.srl@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-8">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Contato
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">

                                <div class="field">
                                    <label class="label" for="email">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" id="email" placeholder="digite seu email">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <span class="icon is-small is-right">
                                            <i class="fas fa-check"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" for="message">Mensagem</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="digite sua mensagem ..." id="message"></textarea>
                                    </div>
                                </div>

                                <div class="field is-grouped">
                                    <div class="control is-8">
                                        <button class="button is-success">Submit</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-link is-light">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer has-background-dark">
        <div class="content has-text-centered has-text-primary-light">
          <p>
            <strong class="has-text-warning-dark">Bulma</strong> by <a class="has-text-warning-dark" href="#">Arthur Lacerda</a>. The source code is licensed
            <a class="has-text-warning-dark" href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
            is licensed <a class="has-text-warning-dark" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
          </p>
        </div>
    </footer>
</body>
</html>
