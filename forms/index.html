<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main>
        <h3>Encontre no Google: </h3>
        <form action="https://www.google.com.br/search">
            <label for="q">O que deseja pesquisar? </label>
            <input type="text" name="q" id="q" placeholder="Nassa, SpaceX" required>
            <input type="submit" value="Pesquisar">
        </form>
        <hr>

        <form action="">
            <input type="text" name="fistname" id="fistname" placeholder="Primeiro Nome">
            <br><br>
            <input type="password" name="password" id="password" placeholder="Senha">
            <br><br>
            <label for="gender">Escolha seu sexo:</label><br>
            <input type="radio" name="gender" id="gender" value="male">Homem<br>
            <input type="radio" name="gender" id="gender" value="female">Mulher<br>
            <input type="radio" name="gender" id="gender" value="other">Outro<br>
            <br>
            <label for="vehicle">Do you have the vehicle?</label><br>
            <input type="checkbox" name="vehicle1" id="vehicle" value="bike">I have a bike <br>
            <input type="checkbox" name="vehicle2" id="vehicle" value="Car">I have a car <br>
            <br>
            <input type="color" name="color" id="">
            <br><br>
            <input type="date" name="date" id="">
            <br><br>
            <input type="datetime-local" name="datetime" id="">
            <br><br>
            <input type="file" name="file" id="">
            <br><br>
            <input type="search" name="googlesearch" id="">
            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
